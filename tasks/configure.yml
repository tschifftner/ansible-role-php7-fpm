---
- name: Ensure configuration directories exist.
  file:
    path: "{{ item }}"
    state: directory
    follow: true
  with_items: '{{php7_fpm_config_dirs}}'

- name: Set fpm php.ini
  template:
    src: php_fpm.ini
    dest: /etc/php/7.0/fpm/php.ini
    owner: root
    group: root
    mode: 0644
  notify: restart php7.0-fpm

- name: Set cli php.ini
  template:
    src: php_cli.ini
    dest: /etc/php/7.0/cli/php.ini
    owner: root
    group: root
    mode: 0644
  notify: restart php7.0-fpm

- name: Enable modules
  notify: restart php7.0-fpm
  command: 'phpenmod {{ item }}'
  with_items: '{{ php7_fpm_default_enabled_packages  }}'
  changed_when: false

- name: Configure php7-fpm.conf
  notify: restart php7.0-fpm
  template:
    src: 'php-fpm.conf'
    dest: '/etc/php/7.0/fpm/php-fpm.conf'
    owner: root
    group: root
    mode: 0644

