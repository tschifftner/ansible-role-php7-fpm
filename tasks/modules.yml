---

- name: Configure php7-fpm modules
  template:
    src: "{{ item }}"
    dest: "/etc/php/7.0/mods-available/{{ item | basename }}"
    force: yes
    owner: root
    group: root
    mode: 0644
  with_items: '{{php7_fpm_modules_config}}'
  notify: restart php7.0-fpm

- name: enable php7 modules
  command: php7enmod {{ item }}
  args:
    creates: /etc/php/7.0/cli/conf.d/20-{{ item }}.ini
  with_items: '{{php7_fpm_modules}}'

