---
php7_fpm_default_packages:
  - php{{ php7_fpm_version }}
  - php{{ php7_fpm_version }}-bcmath
  - php{{ php7_fpm_version }}-fpm
  - php{{ php7_fpm_version }}-curl
  - php{{ php7_fpm_version }}-gd
  - php{{ php7_fpm_version }}-intl
  - php{{ php7_fpm_version }}-imap
  - php{{ php7_fpm_version }}-pspell
  - php{{ php7_fpm_version }}-sqlite3
  - php{{ php7_fpm_version }}-tidy
  - php{{ php7_fpm_version }}-xmlrpc
  - php{{ php7_fpm_version }}-xsl
  - fcgiwrap
  - php{{ php7_fpm_version }}-mysql
  - php{{ php7_fpm_version }}-mbstring
  - zip
  - php{{ php7_fpm_version }}-zip
  - php{{ php7_fpm_version }}-soap
  - libxml2-utils
  - php-pear

php7_fpm_compile_modules:
  - url: 'http://pecl.php.net/get/apcu-5.1.11.tgz'
    name: 'apcu'
    template: 'apcu'
  - url: 'https://pecl.php.net/get/mcrypt-1.0.1.tgz'
    name: 'mcrypt'
    apt_packages:
      - libmcrypt-dev
  - url: 'https://pecl.php.net/get/imagick-3.4.3.tgz'
    name: 'imagick'
    apt_packages:
      - pkg-config
      - libmagickwand-dev
  - url: 'https://pecl.php.net/get/redis-4.0.2.tgz'
    name: 'redis'
  - url: 'https://pecl.php.net/get/igbinary-2.0.7.tgz'
    name: 'igbinary'
  - url: 'https://pecl.php.net/get/memcached-3.0.4.tgz'
    name: 'memcached'
    apt_packages:
      - libmemcached-dev

php7_fpm_default_enabled_packages:
  - igbinary
  - msgpack
  - mysqlnd
  - opcache
  - pdo
  - xml
  - apcu
  - calendar
  - ctype
  - curl
  - dom
  - exif
  - fileinfo
  - ftp
  - gd
  - gettext
  - iconv
  - imagick
  - imap
  - intl
  - json
  - mbstring
  - mcrypt
  - memcached
  - mysqli
  - pdo_mysql
  - pdo_sqlite
  - phar
  - posix
  - pspell
  - readline
  - redis
  - shmop
  - simplexml
  - sockets
  - sqlite3
  - sysvmsg
  - sysvsem
  - sysvshm
  - tidy
  - tokenizer
  - wddx
  - xmlreader
  - xmlrpc
  - xmlwriter
  - xsl
  - zip


php7_fpm_modules_config:
  - mods-available/apcu.ini
  - mods-available/opcache.ini