---

# PHP 7.0
- name: start php7.0-fpm
  service:
    name: php7.0-fpm
    state: started
    enabled: yes

- name: restart php7.0-fpm
  service:
    name: php7.0-fpm
    state: restarted

- name: reload php7.0-fpm
  service:
    name: php7.0-fpm
    state: reloaded

