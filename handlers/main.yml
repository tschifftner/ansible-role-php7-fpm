---

- name: start php7.0-fpm
  service:
    name: php7.0-fpm
    state: started

- name: start php7.1-fpm
  service:
    name: php7.1-fpm
    state: started

- name: reload php7.0-fpm
  service:
    name: php7.0-fpm
    state: reloaded

- name: reload php7.1-fpm
  service:
    name: php7.1-fpm
    state: reloaded

- name: restart php7.0-fpm
  service:
    name: php7.0-fpm
    state: restarted

- name: restart php7.1-fpm
  service:
    name: php7.1-fpm
    state: restarted
