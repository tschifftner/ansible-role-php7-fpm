---
- name: start php{{ php7_fpm_version }}-fpm
  service:
    name: php{{ php7_fpm_version }}-fpm
    state: started
    enabled: yes

- name: restart php{{ php7_fpm_version }}-fpm
  service:
    name: php{{ php7_fpm_version }}-fpm
    state: restarted

- name: reload php{{ php7_fpm_version }}-fpm
  service:
    name: php{{ php7_fpm_version }}-fpm
    state: reloaded
