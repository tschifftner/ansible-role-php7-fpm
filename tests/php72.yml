---
- hosts: localhost
  remote_user: root

  vars:
    php7_fpm_version: 7.2
    php7_fpm_pools:
      - name: 'travis'
        user: 'www-data'
        group: 'www-data'
        prefix: '/var/www/html'
        logs_path: '/var/log/travis/'
        project_paths: []
        socket_file: '/run/travis.socket'
    php7_fpm_install_ioncube: true

  roles:
    - ansible-role-php7-fpm

  tasks:
    - name: Create index.php
      copy:
        content: '<?php phpinfo();'
        dest: '{{ php7_fpm_pools.0.prefix }}/index.php'
        owner: 'www-data'
        group: 'www-data'
        mode: '0644'
